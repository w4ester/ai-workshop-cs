# AI Workshop CS — nginx config
# Adapted from md-cte-crosswalk pattern

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # ===========================================
    # RATE LIMITING ZONES (http context)
    # ===========================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Hide nginx version
        server_tokens off;

        # Relative redirects (works behind TLS terminator like Caddy)
        absolute_redirect off;

        # ===========================================
        # BOT BLOCKING
        # ===========================================

        # Block social media crawlers
        if ($http_user_agent ~* (facebookexternalhit|Facebot|Twitterbot|LinkedInBot|Pinterest|Slackbot|WhatsApp|TelegramBot|Discordbot)) {
            return 403;
        }

        # Block AI training crawlers
        if ($http_user_agent ~* (GPTBot|ChatGPT-User|CCBot|anthropic-ai|Claude-Web|Google-Extended|Bytespider|PetalBot|Amazonbot)) {
            return 403;
        }

        # Block SEO/scraper bots
        if ($http_user_agent ~* (AhrefsBot|SemrushBot|MJ12bot|DotBot|BLEXBot|DataForSeoBot|MegaIndex|Screaming|SEOkicks)) {
            return 403;
        }

        # Block known scraping frameworks
        if ($http_user_agent ~* (scrapy|Screaming.Frog|HTTrack|WebCopier|Offline.Explorer)) {
            return 403;
        }

        # ===========================================
        # SECURITY HEADERS
        # ===========================================
        add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "no-referrer" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # ===========================================
        # SENSITIVE PATH BLOCKING — MUST come BEFORE SPA fallback
        # ===========================================

        # Block dotfiles (.env, .git, etc.)
        location ~ /\. {
            return 404;
        }

        # Block config/backup file extensions
        location ~* \.(env|bak|backup|sql|log|ini|conf|config|yml|yaml|toml|lock)$ {
            return 404;
        }

        # Block WordPress/PHP attack vectors
        location ~* (wp-admin|wp-login|wp-config|xmlrpc\.php|wp-includes|wp-content) {
            return 404;
        }

        # Block database admin tool probes
        location ~* /(phpmyadmin|adminer|dbadmin|myadmin)(/|$) {
            return 404;
        }

        # Block common CMS attack paths
        location ~* /(administrator|admin\.php|login\.php|config\.php|install\.php|setup\.php) {
            return 404;
        }

        # Block shell/backdoor probes
        location ~* /(shell|cmd|eval|exec)\.php$ {
            return 404;
        }

        # Block source/sensitive file extensions
        location ~* \.(htaccess|htpasswd|pem|key|crt|csr|p12|pfx)$ {
            return 404;
        }

        # ===========================================
        # HEALTH CHECK — Docker healthcheck probe
        # ===========================================
        location = /health {
            access_log off;
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # ===========================================
        # LANDING PAGE — mounted from docs/ volume
        # ===========================================
        location ^~ /landing/ {
            alias /usr/share/nginx/landing/;
            try_files $uri $uri/ /landing/index.html;
        }

        # ===========================================
        # API PROXY — FastAPI backend
        # ===========================================
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api:8000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ===========================================
        # SPA FALLBACK — SvelteKit static build at root
        # ===========================================
        location / {
            limit_req zone=general burst=50 nodelay;
            try_files $uri $uri/ /index.html;
        }

        # ===========================================
        # STATIC ASSET CACHING
        # ===========================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    }
}
