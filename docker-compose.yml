# AI Workshop CS — Docker Compose
# Following md-cte-crosswalk security hardening pattern

services:
  # ─── Database ──────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-workshop-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_workshop
      POSTGRES_USER: workshop
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workshop_dev}
    ports:
      - "127.0.0.1:5493:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workshop -d ai_workshop"]
      interval: 5s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ─── Backend API (FastAPI) ─────────────────────────
  api:
    build: ./backend
    container_name: ai-workshop-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://workshop:${POSTGRES_PASSWORD:-workshop_dev}@postgres:5432/ai_workshop
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
      CORS_ORIGINS: "https://aiworkshop.edinfinite.com,http://127.0.0.1:4793"
    ports:
      - "127.0.0.1:9793:8000"
    read_only: true
    tmpfs:
      - /tmp
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ─── Frontend (SvelteKit static → nginx) ───────────
  frontend:
    build: ./frontend
    container_name: ai-workshop-frontend
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "127.0.0.1:4793:80"
    volumes:
      - ./docs:/usr/share/nginx/landing:ro
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /tmp
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
      - CHOWN   # nginx entrypoint needs these
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ─── Ollama (optional, for local LLM dev) ─────────
  ollama:
    image: ollama/ollama:latest
    container_name: ai-workshop-ollama
    restart: unless-stopped
    profiles:
      - local-llm
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  pgdata:
  ollama_data:
