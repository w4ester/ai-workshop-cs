services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-workshop-pgvector
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_workshop
      POSTGRES_USER: workshop
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workshop_dev}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workshop -d ai_workshop"]
      interval: 5s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: ai-workshop-ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  pgdata:
  ollama_data:
